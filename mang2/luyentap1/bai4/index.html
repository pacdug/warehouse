<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>Đảo ngược mảng số nguyên</h1>
<p>Nhập các số nguyên để tạo mảng và đảo ngược các phần tử trong mảng.</p>
<form id="arrayForm">
    <label for="arraySize">Số lượng phần tử:</label>
    <input type="number" id="arraySize" name="arraySize" min="1" required>
    <button type="button" onclick="createArrayInputs()">Tạo mảng</button>
</form>
<div id="arrayInputs"></div>
<button type="button" onclick="reverseArray()">Đảo ngược mảng</button>
<p id="result"></p>
<script src="react.js"></script>
</body>
