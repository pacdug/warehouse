<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<h1>Đổi chỗ hai số nguyên</h1>
<p>Nhập hai số nguyên và thực hiện đổi chỗ chúng.</p>
<form id="swapForm">
    <label for="num1">Số thứ nhất:</label>
    <input type="number" id="num1" name="num1" required>
    <br><br>
    <label for="num2">Số thứ hai:</label>
    <input type="number" id="num2" name="num2" required>
    <br><br>
    <button type="button" onclick="swapValues()">Đổi chỗ</button>
</form>
<p id="result"></p>
<script src="react.js"></script>
</body>
